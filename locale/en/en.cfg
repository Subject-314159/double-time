[mod-setting-name]
dt-production-multiplier=Production multiplier [1 .. 10]
dt-production-probability= ↳ Multiply recipe probability
dt-productivity-multiplier=Productivity multiplier [1.0 .. 10.0]
dt-peed-multiplier=Speed multiplier [1.0 .. 10.0]
dt-velocity-multiplier=Velocity multiplier [1.0 .. 10.0]
dt-storage-multiplier=Storage multiplier [1 .. 10]
dt-storage-trash= ↳ Multiply character gun slots
dt-storage-trash= ↳ Multiply trash slots
dt-stack-multiplier=Stack multiplier [1 .. 10]
dt-stack-item= ↳ Multiply item stack size
dt-stack-hand= ↳ Multiply hand stack size
dt-stack-belt= ↳ Multiply belt stack bonus
dt-range-multiplier=Range multiplier [1.0 .. 10.0]
dt-damage-multiplier=Damage multiplier [1.0 .. 10.0]
dt-health-multiplier=Health multiplier [1.0 .. 10.0]
dt-health-resistance= ↳ Multiply resistance

[mod-setting-description]
dt-production-multiplier=Multiplier for recipe results
dt-production-probability=When enabled, apply the production multiplier to all probability percentages of recipes (capped at 100% probability)
dt-productivity-multiplier=Multiplier for all productivity modifiers
dt-crafting-speed-multiplier=Multiplier for all speed related properties excluding velocity, includes both recipe crafting duration and machine crafting speed
dt-velocity-multiplier=Multiplier for all other moving objects, such as character movement speed and vehicle/train/bot speed (note: character movement speed is limited to x5)
dt-storage-multiplier=Multiplier for everything with a storage, such as character inventory, chests/tanks and vehicles
dt-storage-trash=When enabled, apply the storage multiplier on character gun slots
dt-storage-trash=When enabled, apply the storage multiplier on trash slots
dt-stack-multiplier=Multiplier for everything with a stack, such as item stack, inserter hand stack and belt stack
dt-stack-item=When enabled, apply the stack multiplier to the item stack size
dt-stack-hand=When enabled, apply the stack multiplier to the inserter hand stack
dt-stack-belt=When enabled, apply the stack multiplier to the belt stacking bonus
dt-range-multiplier=Multiplier for everything with a range, such as character reach, turrets, power poles and roboports
dt-damage-multiplier=Multiplier for all damages, excluding enemies/asteroids (note: this also applies to friendly fire - just don't get shot..)
dt-health-multiplier=Multiplier for all health, excluding enemies/asteroids
dt-health-resistance=When enables, apply the health multiplier to all resistances